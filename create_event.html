<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            width: 50%;
            margin: 30px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            color: #4CAF50;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .success-message {
            padding: 15px;
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d0e9c6;
            border-radius: 4px;
            margin-top: 20px;
            display: none;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
   
    <main>
        <h2>Create Event</h2>
        <form id="event-form">
            <input type="text" id="event-name" placeholder="Event Name" required><br>
            <textarea id="event-description" placeholder="Event Description" required></textarea><br>
            <input type="date" id="event-date" required><br>
            <input type="time" id="event-time" required><br>
            <button type="submit">Create Event</button>
        </form>
        <div id="success-message" class="success-message">
            Event created successfully!
        </div>
    </main>

    <script>
        document.getElementById('event-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            // Show the success message
            document.getElementById('success-message').style.display = 'block';
            
            // Reset the form fields
            document.getElementById('event-form').reset();

            // Scroll to the success message
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
</body>
</html>
