<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listing</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
            margin-top: 10px;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            width: 80%;
            margin: 30px auto;
        }

        h2 {
            color: #333;
            font-size: 2em;
            text-align: center;
            margin-bottom: 30px;
        }

        #event-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .event-item {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .event-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .event-item h3 {
            margin: 0;
            color: #4CAF50;
            font-size: 1.6em;
        }

        .event-item p {
            font-size: 1em;
            color: #666;
            margin: 10px 0;
        }

        .event-item .event-date-time {
            font-weight: bold;
            color: #333;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
        <main>
        <h2>Upcoming Events</h2>
        <div id="event-list">
            <!-- Event list will be dynamically populated here -->
        </div>
    </main>

    <script>
        // Example event data
        const events = [
            { name: 'Tech Conference', description: 'A conference about the latest in technology.', date: '2024-12-01', time: '10:00 AM' },
            { name: 'Music Festival', description: 'A fun day of live music performances.', date: '2024-12-15', time: '12:00 PM' },
            { name: 'Art Exhibition', description: 'An exhibition showcasing contemporary art.', date: '2024-12-20', time: '6:00 PM' },
            { name: 'Cooking Workshop', description: 'Learn how to cook Italian dishes from scratch.', date: '2025-01-10', time: '2:00 PM' },
            { name: 'Startup Pitch Event', description: 'Watch innovative startups pitch their ideas to investors.', date: '2025-01-15', time: '9:00 AM' },
            { name: 'Charity Run', description: 'A 5k run to raise funds for cancer research.', date: '2025-02-05', time: '7:00 AM' },
            { name: 'Web Development Bootcamp', description: 'Learn full-stack web development in 6 weeks.', date: '2025-03-01', time: '9:00 AM' },
            { name: 'Music Concert', description: 'Join us for an evening of live music by local bands.', date: '2025-03-10', time: '8:00 PM' },
            { name: 'Food Truck Festival', description: 'Sample delicious food from the best food trucks in town.', date: '2025-04-02', time: '12:00 PM' },
            { name: 'Yoga Retreat', description: 'A weekend retreat to relax, meditate, and recharge.', date: '2025-04-25', time: '8:00 AM' },
        ];

        const eventListDiv = document.getElementById('event-list');
        events.forEach(event => {
            const eventDiv = document.createElement('div');
            eventDiv.classList.add('event-item');
            eventDiv.innerHTML = `
                <h3>${event.name}</h3>
                <p>${event.description}</p>
                <p class="event-date-time">${event.date} at ${event.time}</p>
            `;
            eventListDiv.appendChild(eventDiv);
        });
    </script>
</body>
</html>
